version: '3.8'
services:

  agent:
    image: grafana/agent:latest
    container_name: grafana-agent
    command:
      - "--config.file=/etc/agent/config.river"
      - "run.mode=flow"
    volumes:
      - ./agent-config.river:/etc/agent/config.river:ro
      - ./logs/backend:/var/log/myapp/backend:ro
      - ./logs/chaincode:/var/log/myapp/chaincode:ro
      - ./logs/keycloak:/var/log/keycloak:ro
    networks:
      - monitoring

  loki:
    image: grafana/loki:2.7.2
    container_name: loki
    command:
      - "--config.file=/etc/loki/local-config.yaml"
    volumes:
      - ./loki-config.yaml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    ports:
      - "3100:3100"
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:10.0.0
    container_name: grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: "admin"
      GF_USERS_ALLOW_SIGN_UP: "false"
    ports:
      - "3000:3000"
    depends_on:
      - loki
    networks:
      - monitoring

volumes:
  loki_data: {}

networks:
  monitoring: {}
