image: node:20

.common_rules:
  rules:
    - changes:
        - chaincodeVC/**
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'

stages:
  - lint
  - build
  - test

vc_lint:
  extends: .common_rules
  stage: lint
  script:
    - cd chaincodeVC
    - npm ci
    - npm run lint
  artifacts:
    paths: 
        - chaincodeVC/node_modules/

vc_build:
  extends: .common_rules
  stage: build
  script:
    - cd chaincodeVC
    - npm run build
  needs: ["vc_lint"]
  dependencies:
    - vc_lint
  artifacts:
    paths: 
        - chaincodeVC/build/

vc_test:
  extends: .common_rules
  stage: test
  script:
    - cd chaincodeVC
    - npm run test
  needs: ["vc_lint", "vc_build"]
  dependencies:
    - vc_lint
    - vc_build
