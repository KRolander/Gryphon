image: node:20

# Changed to see the pipeline only runs when needed
default:
  rules:
    - changes:
        - chaincodeDID/**
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'

stages:
  - lint
  - build
  - test

did_lint:
  stage: lint
  script:
    - cd chaincodeDID
    - npm ci
    - npm run lint
  artifacts:
    paths: 
        - chaincodeDID/node_modules

did_build:
  stage: build
  script:
    - cd chaincodeDID
    - npm run build
  needs: ["did_lint"]
  dependencies:
    - did_lint
  artifacts:
    paths: 
        - chaincodeDID/build

did_test:
  stage: test
  script:
    - cd chaincodeDID
    - npm run test
  needs: ["did_lint", "did_build"]
  dependencies:
    - did_lint
    - did_build
